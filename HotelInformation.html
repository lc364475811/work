<!DOCTYPE html>
<html>
<head lang="en">

    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="css/base.css"/>

<body>
<!--顶部-->
<div class="head">

        <img src="images/u1475.png" alt=""/>

        <span></span>
    </div>
    <div>
        <img src="images/u1463.png" alt=""/>

        <span></span>
    </div>
    <div>
        <img src="images/u1469.png" alt=""/>
        <span>销售部传真 : 021 62871025</span>
        <span></span>
    </div>
    <div>
        <img src="images/u1469.png" alt=""/>

        <span></span>
    </div>
    <div>
        <img src="images/u1479.png" alt=""/>

        <span></span>
    </div>
</div>

    价格参考（具体价格请致电酒店）
</div>

<div id="hotel-price" class="hotel-price">
    <div class="house">高级房</div>

    <div class="house">特机房</div>
    <div class="house">行政套房</div>
